<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="assets/css/3-col-portfolio.css" rel="stylesheet">

</head>

<body onload="generateToken()">
  <h1 style="text-align: center">MANAGEMENT</h1>
  <h2>Add Follower</h1>
    <form action="addSubscriber" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Brand</label>
        <input name="brand" type="text" class="form-control" id="exampleInputPassword1" placeholder="Brand">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Price min</label>
        <input name="price_min" type="number" class="form-control" id="exampleInputPassword2" placeholder="Min">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword3">Price max</label>
        <input name="price_max" type="number" class="form-control" id="exampleInputPassword3" placeholder="Max">
      </div>
      <input id="token" name="token" value="" hidden/>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h2>Remove Follower</h1>
    <form action="removeSubscriber" method="post">
      <div class="form-group">
        <label for="exampleInputEmail2">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword4">Brand</label>
        <input name="brand" type="text" class="form-control" id="exampleInputPassword4" placeholder="Brand">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <a href="/subscribers" class="btn btn-info" role="button">List Followers</a>
  <a href="/customers" class="btn btn-info" role="button">List Customers Project2</a>
  <a href="/cars" class="btn btn-info" role="button">List Cars Project2</a>

  <script>
    function guid() {
      return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
        s4() + '-' + s4() + s4() + s4();
    }

    function s4() {
      return Math.floor((1 + Math.random()) * 0x10000)
        .toString(16)
        .substring(1);
    }

    function generateToken() {
      document.getElementById('token').value = guid();
    }
  </script>
</body>
</html>
